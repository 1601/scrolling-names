  <!-- Google Fonts: Merriweather -->

  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Full-screen background image */
    body {
      background: url("bg2.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Merriweather", serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Slide Styling - Content-Aware Font Size */
    .slide {
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Merriweather", serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      font-size: 8em;
      font-weight: bold;
      max-width: 90vw;
      line-height: 1.2;
    }

    /* Sponsor Text (Positioned in 4th quadrant) */
    .sponsor {
      position: absolute;
      bottom: 10%;
      right: 10%;
      font-size: 4.8rem;
      font-weight: 700;
      color: red;
      text-transform: uppercase;
      z-index: 10;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      text-shadow: 5px 5px 5px white;
      transition: all 0.5s ease-in-out;
    }
  </style>
</head>

    const slides = document.querySelectorAll(".slide");
    const sponsorLabel = document.getElementById("sponsorLabel");

    // Create a GSAP master timeline that repeats infinitely
    const masterTl = gsap.timeline({ repeat: -1 });

    slides.forEach((slide, i) => {
      // Detect if the current slide is in the "Special Thanks" category

      );

        slide,
        { y: 200, opacity: 0, duration: 1, ease: "power2.in" },
        i * 8 + 8
      );

      masterTl.call(() => {
        sponsorLabel.innerText = isSpecialThanks ? "SPECIAL THANKS" : "SPONSOR";
      }, null, i * 8);
